<section class="container-fluid px-4 d-flex flex-column justify-content-center">
  <header class="mt-2 text-center mb-3">
    <h2 class="tittle">BMI CALCULATOR</h2>
  </header>
  <section
    class="row gx-3 gy-0 justify-content-center align-items-center pb-0 mt-0"
  >
    <div class="col-xs-auto col-sm-6 col-md-4 col-lg-2">
      <div class="backgroundItem" [ngClass]="{'sexDesactivated': sex === 'female'}">
        <div class="containerSex" style="cursor:pointer;" (click)="male()">
          <i class="fa-solid fa-mars sex"></i>
          <p>Male</p>
        </div>
      </div>
    </div>
    <div class="col-xs-auto col-sm-6 col-md-4 col-lg-2">
      <div class="backgroundItem " [ngClass]="{'sexDesactivated': sex === 'male'}" >
        <div class="containerSex" style="cursor:pointer;" (click)="female()">
          <i class="fa-solid fa-venus sex"></i>
          <p>Female</p>
        </div>
      </div>
    </div>
  </section>
  <section class="row justify-content-center mt-0">
    <div class="col-xs-auto col-sm-12 col-md-8 col-lg-4">
      <div class="backgroundItem">
        <div class="containerSex">
          <p class="info">Height</p>
          <div class=" styleNum">{{height}} <span class="info">cm</span></div>
          <input type="range" class="form-range" id="customRange1" [value]="height" min="120" max="220" (input)="changeHeight($event)">
        </div>
      </div>
    </div>
  </section>
  <section class="row gx-3 justify-content-center mt-0">
    <div class="col-xs-auto col-sm-6 col-md-4 col-lg-2">
      <div class="backgroundItem">
        <div class="containerSex">
          <p class="info">Weight</p>
          <div class="styleNum">{{weight}}</div>
          <div>
            <i class="fa-solid fa-minus plusMinus" (click)="weight = weight -1"></i>
            <i class="fa-solid fa-plus plusMinus"  (click)="weight = weight +1"></i>
          </div>
        </div>

      </div>
    </div>
    <div class="col-xs-auto col-sm-6 col-md-4 col-lg-2">
      <div class="backgroundItem">
        <div class="containerSex">
          <p class="info">Age</p>
          <div class="styleNum">{{age}}</div>
          <div>
            <i class="fa-solid fa-minus plusMinus" (click)="age = age -1"></i>
            <i class="fa-solid fa-plus plusMinus" (click)="age = age + 1"></i>
          </div>
        </div>
        

      </div>
    </div>
  </section>
  <section class="col-lg-4  col-md-8 col-sm-12 col-12 mx-auto mb-3">
    <button (click)="calculateBMI()" class="btn btn-primary btn-lg  btn-block btnColor">Calculate</button>
  </section>
  <footer class="d-flex justify-content-center"> Made with love by Abraxas</footer>
</section>
